<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Zuppermarket</title>
</head>

<body>
  <header class="header">
    <a href="/" class="header__logo">
      <img src="./img/logo.png" alt="Logo Zuppermarket" />
    </a>
    <nav class="header__nav">
      <a href="#minha-conta" class="header__nav-item" title="Meus anúncios">Olá, @Fulano</a>
      <a href="#meus-anuncios" class="header__nav-item" title="Meus anúncios">Meus anúncios</a>
      <a href="#" class="header__nav-item" title="Criar um anúncio">Criar anúncio</a>
    </nav>
  </header>
  <main>
    <section class="container cadastrar cadastrar--anuncio">
      <div class="cadastrar__form">
        <h2>Cadastre um anúncio</h2>
        <form class="form form__anuncio" id="cadastroAnuncio">
          <div class="form__group">
            <label class="form__label" for="nomeDoTitulo">Título do anúncio<span>*</span></label>
            <input type="text" id="nomeDoTitulo" name="nomeDoTitulo" placeholder="Ex: Máquina fotográfica no precinho"
              class="form__input" title="Digite o título do seu anuncio" required>
          </div>
          <div class="form__group">
            <label class="form__label" for="usuarioId">ID do Usuário<span>*</span></label>
            <input type="number" id="usuarioId" name="usuarioId" placeholder="Ex: ID do usuário"
              class="form__input" title="ID do Usuário" required>
          </div>
          <div class="form__group form__group--full">
            <label class="form__label" for="categoria">Categoria do anúncio<span>*</span></label>
            <select type="number" id="categoria" name="categoria" class="form__input"
              title="Selecione a categoria do seu anúncio" required>
              <option value="TECNOLOGIA">Tecnologia</option>
              <option value="SERVICOS">Servicos</option>
              <option value="INGRESSOS">Ingressos</option>
              <option value="MOVEIS">Moveis</option>
              <option value="VEICULOS">Veiculos</option>
              <option value="GAMES">Games</option>
              <option value="ELETRODOMESTICOS">Eletrodomesticos</option>
              <option value="ESPORTE">Esporte</option>
              <option value="OUTROS">Outros</option>
              
            </select>
          </div>
          <div class="form__group form__group--full">
            <label class="form__label" for="descricao">Descrição do anúncio<span>*</span></label>
            <textarea
              id="descricao"
              name="descricao"
              placeholder="Ex: Máquina fotográfica no precinho"
              class="form__input--textarea"
              title="Digite a descrição do seu anuncio"
              required
            ></textarea>
          </div>
          <div class="form__group">
            <label class="form__label" for="valor">Valor do anúncio<span>*</span></label>
            <input type="number" id="valor" name="valor" placeholder="Ex: R$100,00" class="form__input"
              title="Digite o valor do seu anuncio" required>
          </div>
          <div class="form__group">
            <label class="form__label" for="entrega">
              Tipo de Entrega<span>*</span>
            </label>
            <select
              type="number"
              id="entrega"
              name="entrega"
              class="form__input"
              title="Selecione o tipo de entrega"
              required
            >
              <option value="ENVIOPOREMAIL">Envio por E-mail</option>
              <option value="TRANSPORTADORA">Transportadora</option>
              <option value="RETIRADANOLOCAL">Retirada no Local</option>
            </select>
          </div>
          <div class="form__group form__group--checkbox">
            <input type="checkbox" name="seNegociavel" class="form__checkbox" value="true" />
            <label for="seNegociavel">Valor é negociavel?</label>
          </div>
          <div class="form__group">
            <label class="form__label" for="quantidade">Quantidade<span>*</span></label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 1" class="form__input"
              title="Digite a quantidade de items do seu anúncio" required>
          </div>
          <div class="form__group">
            <label class="form__label" for="cidade">Cidade<span>*</span></label>
            <input id="cidade" name="cidade" placeholder="Ex: Recife" class="form__input"
              title="Digite a sua cidade" required />
          </div>
          <div class="form__group">
            <label class="form__label" for="estado">Estado<span>*</span></label>
            <select id="estado" name="estado" title="Selecione um estado" class="form__input" required>
              <option value="">SELECIONE UM ESTADO</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
            </select>
          </div> 
          <div class="form__group form__group--full">
            <label class="form__label" for="urlFoto">URL Foto</label>
            <input type="text" id="urlFoto" name="urlFoto" placeholder="Copie aqui o URL da foto" class="form__input"
              title="Cole aqui o Url da foto">
          </div>
          <div class="form__group form__group--full">
            <label class="form__label" for="descricaoFoto">Descrição da foto</label>
            <textarea id="descricaoFoto" name="descricaoFoto" placeholder="Ex: Foto de um iphone 11 prata com alguns arranhões na lateral" class="form__input form__input--textarea"
              title="Digite a descrição da sua foto"></textarea>
          </div>
          
          <div class="form__group form__group--full">
            <button type=" submit" class="form__submit" title="Confirmar cadastro">Cadastrar</button>
          </div>
          <div class="form__message form__group--full"></div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    &copy;Zuppermarket
  </footer>
  <script src="js/cadastrar-anuncio.js"></script>
</body>

</html>
