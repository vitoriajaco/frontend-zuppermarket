<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Zuppermarket</title>
</head>

<body>
  <header class="header">
    <a href="/" class="header__logo">
      <img src="./img/logo.png" alt="Logo Zuppermarket" />
    </a>
    <nav class="header__nav">
      <a href="#minha-conta" class="header__nav-item" title="Meus anúncios">Olá, @Fulano</a>
      <a href="#meus-anuncios" class="header__nav-item" title="Meus anúncios">Meus anúncios</a>
      <a href="cadastrar-anuncio.html" class="header__nav-item" title="Criar um anúncio">Criar anúncio</a>
    </nav>
  </header>
  <main>
    <section class="container anuncios">
      <div class="anuncios__filtros">
        <div class="filtro">
          <label for="categoria">
            Navegue por categorias
          </label>
          <select id="categoria" name="categoria" onChange="listarAnuncios()">
            <option value="">Todos</option>
            <option value="TECNOLOGIA">Tecnologia</option>
            <option value="SERVICOS">Servicos</option>
            <option value="INGRESSOS">Ingressos</option>
            <option value="MOVEIS">Moveis</option>
            <option value="VEICULOS">Veiculos</option>
            <option value="GAMES">Games</option>
            <option value="ELETRODOMESTICOS">Eletrodomesticos</option>
            <option value="ESPORTE">Esporte</option>
            <option value="OUTROS">Outros</option>
          </select>
        </div>
        <div class="filtro">
          <label for="status">
            Navegue por Status
          </label>
          <select id="status" name="status" onChange="listarAnuncios()">
            <option value="DISPONIVEL" selected>Disponivel</option>
            <option value="ENCERRADO">Encerrado</option>
          </select>
        </div>
      </div>
      <div class="anuncios__lista"></div>
    </section>
  </main>
  <footer class="footer">
    &copy;Zuppermarket
  </footer>
  <script src="js/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', listarAnuncios)
    //Quando a página terminar de carregar (DOMContentLoaded), executa a função ListarAnuncios
  </script>
</body>

</html>
